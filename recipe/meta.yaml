{% set name = "ark" %}
{% set version = "0.1.151" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/posit-dev/ark/archive/{{ version }}.tar.gz
  sha256: c8c9f3a42d972c7ff884b701b5cc320e0b6d614b383ff817f9b50146647601ec

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses

test:
  requires:
    - m2-grep  # [win]
  commands:
    - ark --help 2>&1 | grep -q "A connection file must be specified."

about:
  home: https://github.com/posit-dev/ark
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Ark, an R kernel
  dev_url: https://github.com/posit-dev/ark

extra:
  recipe-maintainers:
    - danielnachun
